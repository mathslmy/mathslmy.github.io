<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Smart Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📂 智能媒体助手</h1>

    <!-- 图片处理 -->
    <section>
      <h2>图片处理</h2>
      <div id="image-drop" class="drop-zone">拖拽图片到此处</div>
      <div id="image-preview" class="preview"></div>
    </section>

    <!-- 文档处理 -->
    <section>
      <h2>文档处理</h2>
      <div id="doc-drop" class="drop-zone">拖拽文档到此处</div>
      <div id="document-preview" class="preview"></div>
    </section>

    <!-- API 测试区域 -->
    <section>
      <h2>API 调用结果</h2>
      <pre id="api-result" class="preview"></pre>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
